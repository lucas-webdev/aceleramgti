        <two-half-container id="banner"
            title="Lorem ipsum dolor sit ametalin"
            text="Lorem ipsum dolor sit amet, putant euripidis et est. Quo error probatus ne, prima splendide ne vis. Facilis minimum nam an, ei eos veri expetenda. Id populo oportere inciderint duo, ex illum tantas noster mei. Tation convenire tractatos eos te."
            img-path="./dist/images/banner-acelera.png"
            button-text="SAIBA MAIS"
            :show-button=true>
        </two-half-container>
        <section id="quem_somos">
            <two-half-container
                title="O AceleraMGTI"
                text="O Acelera MGTI é um programa especializado em potencializar empreendimentos inovadores, de base tecnológica, multisetor, com competências globais. Gerido pela Fumsoft, há mais de 15 anos, o programa que é pioneiro em Minas Gerais, possui um histórico relevante dentro do universo de startups. Nosso programa de empreendedorismo, que é gerador de um dos maiores track records no estado, é fundamentado nos conceitos de Inovação & Empreendedorismo da Universidade de Stanford, do Lean Startup, do Customer Development, do People Analytics e do modelo CERNE."
                img-path="./dist/images/imagem-quem-somos.png"
                :show-button="false"
                :text-box="false"
                img-side="left"
                :auto-height="true"
            >
            </two-half-container>
        </section>
        <section id="jeito_acelera">
            <div class="article-title-font">O jeito acelera</div>
            <two-half-container
                title="Personalização"
                text="Atuamos de forma integrada em 5 principais eixos: Mercado, Tecnologia, Capital, Gestão e Empreendedor. As consultorias, palestras e mentorias são desempenhadas por especialistas de mercado referentes à cada eixo  e adaptadas às necessidades de cada startup. Unimos metodologia e personalização para que as startups desempenhem o máximo do seu potencial."
                :text-box="false"
                text-alignment="left"
                vertical-alignment="start"
                img-path="./dist/images/personalizacao.png"
                img-side="left"
                :show-button=false>
            </two-half-container>
            <two-half-container
                title="Metodologia"
                text="Um dos pontos fortes dos nossos programas é a metodologia de desenvolvimento por qual passam as startups. A metodologia aplicada é fundamentada no Lean Startup, Customer Development, People Analytics e no modelo CERNE de gestão. Todas em conjunto proporcionam de forma consistente o desenvolvimento das startups e da própria Aceleradora."
                :text-box="false"
                text-alignment="right"
                vertical-alignment="start"
                img-path="./dist/images/validacao.png"
                img-side="right"
                :show-button=false>
            </two-half-container>
            <two-half-container
                title="Conexões"
                text="A Fumsoft possui fortes conexões com mercado privado de empresas de TI (Tecnologia da Informação), formada por sua base de associados, assim como acesso a diversos atores do ecossistema de empreendedorismo nacional presentes nas esferas municipal, estadual e federal, assim como comunidades de startups, incubadoras, aceleradoras, parques tecnológicos, empresas públicas de fomento, universidades, entidades associativas e investidores"
                :text-box="false"
                text-alignment="left"
                vertical-alignment="start"
                img-path="./dist/images/conexao.png"
                img-side="left"
                :show-button=false>
